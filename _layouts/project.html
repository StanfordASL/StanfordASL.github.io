<!DOCTYPE html>
<html>
{% include head.html %}
{% include relBase.html %}
  <body id="page-top" class="index">
    {% include navbar.html %}
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>{{ page.title }}</h2>
          </div>
        </div>
        <div class="row">
  	      <div class="col-md-4 col-xs-12 col-vertical-center">
  	        {% if page.img %}  <img src="{{ relBase }}{{page.imgurl}}{{page.img}}" alt="{{ page.title }}" class="img-responsive center-block">{% endif %}
  		    </div><!--
       --><div class="col-md-8 col-xs-12 col-vertical-center">
    		    {{ page.blurb }}
            <br/>
            <br/>
            <b class="keyword-title">Keywords</b>: {{ page.keywords }}
            <br/>
            <br/>
            <b class="keyword-title">Students</b>: {{ page.people }}
            <br/>
    		  </div>
    		</div>
        <div class="row">
          <div class="col-md-12">
            {{ page.content }}
          </div>
        </div>
	  </div>
    </header>
    {% include javascript.html %}
    <script>
    $(".bibliography").remove("h3");
    $("ol.bibliography > li").unwrap();

    var $set = $('div.project_bib > li');    
    for(var i=0, len = $set.length; i < len; i+=2){
        $set.slice(i, i+2).wrapAll("<ol class='bibliography'></ol>");
    }
    </script> 
    {% include footer.html %}
  </body>
</html>
