<!DOCTYPE html>
<html>
{% include head.html %}
{% include relBase.html %}
<body id="page-top" class="index">
  {% include navbar.html %}
    <header>
    <div class="container">
      <!-- From w3schools example -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol id="carouselDots" class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{{ relBase }}img/Leading/vlcsnap-2017-10-25-11h11m49s626.png">
            <div id="carouselText" class="carousel-caption">
              Professor Pavone presenting the lab's hardware
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}img/Leading/IMG_5766.jpg">
            <div id="carouselText" class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}img/Leading/IMG_6092.jpg" alt="">
            <div id="carouselText" class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}img/Leading/IMG_4432.jpg" alt="">
            <div id="carouselText" class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}img/Leading/IMG_7666.jpg" alt="">
            <div id="carouselText" class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}img/YellowRiver/IMG_5570.jpg">
            <div id="carouselText" class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}img/YellowRiver/IMG_4599.jpg" alt="">
            <div id="carouselText" class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img src="{{ relBase }}/img/YellowRiver/IMG_5276.jpg" alt="">

          </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </header>
  {% include javascript.html %}
  {% include footer.html %}
